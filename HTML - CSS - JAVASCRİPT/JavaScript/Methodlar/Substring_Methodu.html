<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Substring Methodu</title>
</head>
<body>

	<script type="text/javascript" language="javascript">
		
		var text = "I am a Software Developer <br/>" ;
		var result1 = text.substring(5,10); //( Başlangıç , Bitiş) Bitiş Indexi Dahil Değil
		var result2 = text.substr(5,2); //( Başlangıç , Uzunluk) Bitiş Indexi Dahil Değil
		document.write(result1 + "<br/>");
		document.write(result2);

	</script>

</body>
</html>
