<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>encodeURIC - decodeURI Methodu</title>
</head>
<body>

	<script type="text/javascript" language="javascript">
		
		var text = "İlker Yalçın Şen";
		var result1 = encodeURI(text); //text değişkenini şifreler
		var result2 = decodeURI(result1); //şifrelemeyi çözer
		document.write(result1 + "<br/>");
		document.write(result2);

	</script>

</body>
</html>
