<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşlem Metotları</title>
</head>
<body>
    <script type="text/javascript" languange="JavaScript">
        var text="Web Tabanlı Uygulama";

        var result1=text.charAt(6);//indexi verilen karakteri yazar
        document.write(result1+"<br/>");

        var result2=text.includes("G");//belirtilen değeri içerip içermediğini belirtir
        document.write(result2+"<br/>");

        var result3=text.indexOf("W");//belirtilen karakterin indexini yazar
        document.write(result3+"<br/>");

        var result4=text.lastIndexOf("a");//belirtilen karakterin bulunduğu son indexi yazar
        document.write(result4+"<br/>");
    </script>
</body>
</html>
