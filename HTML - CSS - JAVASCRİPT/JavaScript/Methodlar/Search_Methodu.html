<!DOCTYPE html>
<html>
<head>
	<title>Search Methodu</title>
</head>
<body>

	<script type="text/javascript" language="javascript">
		
		var text = "I am a Software Developer";
		var result = text.search(/developer/i); //Search Methodu girilen kelimenin Indexini bulmaya yarar. Başına / ve /i koyarsak küçük büyük harf duyarlılığını devre dışı bırakır.
		document.write(result);

	</script>

</body>
</html>
