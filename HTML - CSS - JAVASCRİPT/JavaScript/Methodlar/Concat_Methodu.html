<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Concat Methodu</title>
</head>
<body>

	<script type="text/javascript" language="javascript">
		
		var a = "I am a";
		var b = " Software";
		var c = " Engineer"; 
		var result = a.concat(b,c); //b ve c değişkenini a değişkeninin içine atar yani metinleri, değişkenleri birleştirmeye yarar
		document.write(result);

	</script>

</body>
</html>
