<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sayaçlar Sayı Arttırıp Azalatma</title>

	<script type="text/javascript" language="javascript">
		
		function arttir() {
			document.getElementById("sayac").innerText++;
		}

		function azalt() {
			document.getElementById("sayac").innerText--;
		}

	</script>

</head>
<body>

	<div style="background-color: lightskyblue; padding: 10px; width: 10%; text-align: center;">
		
		<input type="button" onclick="arttir()" value="Sayıyı Arttır">
		<h1 id="sayac">0</h1>
		<input type="button" onclick="azalt()" value="Sayıyı Azalt">

	</div>

</body>
</html>
