<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Olayları</title>
	<script type="text/javascript" src="JavaScript_Olayları_JS_Kısmı.js"></script>
</head>
<body>

	<button style="button" onload="black()">Tarayıcıda Herhangi Bir Eleman Yüklenirken rengi değişir (Büyük Sayfalarda Kaydırdığımızda Sitenin Yüklenmesi Durumu veya Youtube'da Sayfayı Kaydırmadan Aşağıdaki Videoların Yüklenmemesi Gibi)</button> 
	<br/><br/>

	<button style="button" onclick="white()">Tıklandığında Arkaplan Beyaz Olur</button>
	<br/><br/>

	<button style="button" ondblclick="blue()">Çift Tıklanırsa Mavi Olur</button>
	<br/><br/>

	<button style="button" onfocus="green()">Kullanıcı Elemanı Seçtiğinde(Odaklandığında) yeşil olur</button>
	<br/><br/>

	<button style="button" onblur="yellow()">Seçilen Elemandan Ayrıldığında Sarı olur</button>
	<br/><br/>

	<button style="button" onmouseover="red()">İmleç Elemanın Üzerindeyken Kırmızı Olur</button>
	<br/><br/>

	<button style="button" onmouseout="purple()">İmleç Elemanın Üzerinden Gittiğinde Mor Olur</button>
	<br/><br/>

	<button style="button" onmousedown="orange()">Kullanıcı Elemanın Üzerine İmleç İle Bastığında Turuncu Olur</button>
	<br/><br/>

	<button style="button" onmouseup="cyan()">Kullanıcı Elemanın Üzerine İmleç İle Basmayı Bıraktığında Turkuaz Olur</button>
	<br/><br/>

	<input style="text" onkeydown="brown()" placeholder="Metin Girişi Yapılabilen Elemanlara Bilgi Girişi Yaparken Kahverengi Olur"></input>

</body>
</html>
