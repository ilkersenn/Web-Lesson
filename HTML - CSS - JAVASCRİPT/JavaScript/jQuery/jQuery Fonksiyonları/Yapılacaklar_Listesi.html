<!DOCTYPE html>
<html>
<head>
	<title>Yapılacaklar Listesi</title>
	<style type="text/css">
		
		body{

			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;  
		}

		.yapılacaklar-container{

			background: white;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0,0,0,0.1);
			width: 300px; 
		}

		h2{

			text-align: center;
			margin-bottom: 20px; 
		}

		input[type="text"] {

			width: 200px;
			padding: 8px;
			margin-right: 5px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		button{

			width: 60px;
			padding: 8px 12px;
			margin-right: 5px;
			border: none;
			background-color: #4caf50;
			color: white;
			cursor: pointer;
			border-radius: 4px;
		}

		button:hover{

			background-color: #45a049;
		}

		ul{
			list-style-type: none;
			padding: 0;
		}

		li{

			background: #eee;
			margin-top: 10px;
			padding: 8px;
			border-radius: 4px;
			display: flex;
			justify-content: space-between;
			align-items: center;  
		}

		.remove{
			color: red;
			cursor: pointer;
		}
	</style>

</head>
<body>

	<div class="yapılacaklar-container">

		<h2>Yapılacaklar Listesi</h2>
		<input type="text" id="görev" placeholder="Yeni Görev Ekle..." >
		<button id="görevEkle">Ekle</button>
		<ul id="görevListesi"></ul>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function(){
			//Görev Ekleme
			$("#görevEkle").click(function(){
				const görev = $("#görev").val().trim();
				if (görev !== "") {
					$("#görevListesi").append(`<li> ${görev}<span class="remove">&#10060;</span><li>`);
					$("#görev").val(""); // Input'u Temizle
				}
			});

			//Enter Tuşu İle Görev Ekleme
			$("#görev").keypress(function(e){

				if (e.which==13) {

					$("#görevEkle").click();
				}
			});

			//Görev Silme
			$("#görevListesi").on("click", ".remove", function(){
				$(this).parent().remove(); //Silme İşlemi
			});
		});

	</script>


</body>
</html>
