<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KutuEkle</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cerceve">
        <span id="kutu1">Kutu <br> 1</span>
        <span id="kutu2">Kutu <br> 2</span>
        <span id="kutu3">Kutu <br> 3</span>
        <span id="kutu4">Kutu <br> 4</span> <br><br>
    </div>
    <div id="buttonlar">
        <input type="button" value="Tüm kutuları boya" id="islem1">
        <input type="button" value="2'den önce ekle" id="islem2">
        <input type="button" value="2'den sonra ekle" id="islem3">
        <input type="button" value="En başa ekle" id="islem4">
        <input type="button" value="Kutu 4 ün içini boşalt" id="islem5">
        <input type="button" value="Kutu 4 ü kaldır" id="islem6">
    </div>


    <script>

        $(document).ready(function(){
            $("#islem1").click(function(){
                $("span").css({
                    "backgroundColor" : "tomato",
                    "color" : "white"
                })
            })
            $("#islem2").click(function(){
                $("#kutu2").before("<span> yeni <br> kutu </span>")
            })
            $("#islem3").click(function(){
                $("#kutu2").after("<span> yeni <br> kutu </span>")
            })
            $("#islem4").click(function(){
                $("#cerceve").prepend("<span> yeni <br> kutu </span>")
            })
            $("#islem5").click(function(){
                $("#kutu4").css({
                    "backgroundColor" : "white",
                    "color" : "white",
                    "border" : "solid black 0.5px"
                })
            })
            $("#islem6").click(function(){
                $("#kutu4").remove()
            })
        })
    </script>
    
</body>
</html>
