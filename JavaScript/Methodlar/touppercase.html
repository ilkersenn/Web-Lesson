<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Touppercase ve Tolowercase</title>
</head>
<body>
    <script type="text/javascript" languange="JavaScript">
        var text1="cCJGckjguCjcvjcjkVCgu";
        var text2="sjflkkjfdl";

        var result=text1.toUpperCase();
        document.write(result+"<br/>");

        var result1=text2.toLowerCase();
        document.write(result1+"<br/>");

        var result3=text1.length;
        document.write(result3+"<br/>");
    </script>
</body>
</html>
