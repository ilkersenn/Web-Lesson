<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<title>jQuery Bağlama</title>
</head>
<body>

	<input type="text" id="metinKutusu" value="Merhaba">
	<button id="degistirButton"> Değiştir </button>

	<script>

		$(document).ready(function(){
			$("#degistirButton").click(function(){
				$("#metinKutusu").val("jQuery ile Değiştirildi !");
			});
		});

	</script>

</body>
</html>
