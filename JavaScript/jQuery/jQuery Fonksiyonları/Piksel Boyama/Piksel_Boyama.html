<!DOCTYPE html>
<html>
<head>
	<title>Piksel Boyama</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

	<style>

	body{

		display: flex;
        flex-direction: column;
		align-items: center; 
		height: 100vh; 
		margin: 0;
	}

	#grid{

		grid-template-columns: repeat(16,20px);
		grid-template-rows: repeat(16,20px);
		width: 640px;
		height: 640px;
		border: 1px solid black; 
		margin-bottom: 20px;
	}
		
	.pixel{

		width: 20px;
		height: 20px;
	}

	#kontrol{

		display: flex;
        flex-direction: column; 
        align-items: center;
        margin-bottom: 20px;
	}

	#renkPaleti{

		margin-top: 10px; 
		margin-bottom: 5px;
		display: flex;
        justify-content: center;
	}

	.renk{

		width: 30px;
		height: 30px;
		margin: 0 5px;
		margin-top: 5px;
		margin-bottom: 5px;
		border: 1px solid #000;
		cursor: pointer;
	}

	button{

		margin-bottom: 5px;
		background-color: lightgreen;
		border: 2px solid limegreen;
		border-radius: 3px;
	}

	</style>
</head>
<body>

	<div id="grid"></div>
	<div id="kontrol">
		<div id="renkPaleti">
		
			<div class="renk" style="background-color: red;"></div>
			<div class="renk" style="background-color: blue;"></div>
			<div class="renk" style="background-color: green;"></div>
			<div class="renk" style="background-color: yellow;"></div>
			<div class="renk" style="background-color: black;"></div>
			<div class="renk" style="background-color: white;"></div>
		</div>
		<button id="temizle"> Temizle </button>
		<button id="kaydet"> Kaydet </button>
	</div>

	
	<script src="Piksel_Boyama_JS_Kısmı.js"></script>

</body>
</html>
