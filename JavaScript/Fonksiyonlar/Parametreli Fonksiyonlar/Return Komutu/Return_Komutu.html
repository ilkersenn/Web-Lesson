<!DOCTYPE html>
<html>

	<title>Return Komutu</title>
</head>
<body>

	<script type="text/javascript">
		
		function megaBayt(a) {
			var sonuc = 0;
			sonuc = a * 1024;
			return sonuc; 
		}

		var x = megaBayt(100);
		alert(x);

		function birlestir(ad,soyad){
			var adSoyad = ad+" "+soyad;
			return adSoyad;
		}

		var y = birlestir("İlker","Şen");
		alert(y);

	</script>

</body>
